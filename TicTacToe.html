<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
   
        <link rel="stylesheet" href="css/ttt.css" type="text/css">
    </head>
    <body>
        
   <table>
                    <tr>
                            <td class="cell" id="0"></td>
                            <td class="cell" id="1"></td>
                            <td class="cell" id="2"></td>
                       </tr>
                    <tr>
                            <td class="cell" id="3"></td>
                            <td class="cell" id="4"></td>
                            <td class="cell" id="5"></td>
                        </tr>
                     <tr>
                            <td class="cell" id="6"></td>
                            <td class="cell" id="7"></td>
                            <td class="cell" id="8"></td></tr>                        
   </table>
        <button onClick = " Game()" id="hard">Unbeatable Mode</button><br>
        <button onclick="start()">Easy Mode</button>
        
  
    <div class="endgame">
        <div class="text"></div>
        <button onClick = "start()">Replay</button>
    </div>
    
    <!--script src="js/t1.js"></script-->      
<script src="js/ttt.js"></script>

    </body>
</html>
